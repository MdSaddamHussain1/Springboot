<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{base::Layout(~{::section})}">
	<head>
		<meta charset="UTF-8">
		<title>This is Home Page</title>
	</head>
	
	<body>
			<section>
				
				<div class="container">
					<div class="row">
						<div class="col-md-6 offset-md-3"> 
						    <div class="my-card mt-2">
						    
									
									
									<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
   										 <p th:text="${session.message.content}"></p>
									</div>
									
									
						    	<div class="container text-center">
						    		<img style="width:80px;" src="" th:src="@{/img/checklist.png}"alt=""/>
						    	</div>
						    	<h1 class="text-center">Register Here</h1>
						    	
						    	<form novalidate action=""th:action="@{/do_register}" method="post" th:object="${user}">
						    	
						    		<!-- name field -->
						    		<div class="form-group">
									    <label for="name_field">Your Name</label>
									    <input
									    	name="name"
										    type="text" 
										    class="form-control"
										    th:classappend="${#fields.hasErrors('name')?'is-invalid':''}" 
										    id="name_field" 
										    aria-describedby="emailHelp" 
										    placeholder="Enter name"
										    required
										    th:value="${user.name}"/>
										    
										    <div class="invalid-feedback" th:each="e : ${#fields.errors('name')}" th:text="${e}">
										        
										      </div>
										    
										    
					 				</div>
					 				
					 				
					 				
					 				<!-- Email field -->
						    		<div class="form-group">
									    <label for="email_field">your Email</label>
									    <input
									    	name="email"
										    type="email" 
										    class="form-control" 
										    id="email_field" 
										    aria-describedby="emailHelp" 
										    placeholder="Enter email"
										    required
										    th:value="${user.email}"/>
					 				</div>
					 				
					 				
					 				<!-- Password field -->
						    		<div class="form-group">
									    <label for="password_field">Your password</label>
									    <input
									    	name="password"
										    type="password" 
										    class="form-control" 
										    id="password_field" 
										    aria-describedby="emailHelp" 
										    placeholder="Enter password"
										    required/>
					 				</div>
					 				
					 				<!-- User about field details -->
					 				<div class="form-group">
    								<textarea name="about" th:value="${user.about}" placeholder="Enter about yourself" rows="8" class="form-control"></textarea>
									</div>
									
									<!-- Terms and condition -->
									<div class="form-group form-check text-center">
										<input type="checkbox"
										name="agreement"
										class="form-check-input"
										id="agreement"/>
										
										<label for="agreement"> Accept Terms and Conditions</label>
									</div>

								<div class="container text-center" >
								    <button type="submit" class="btn bg-primary text-white">Submit</button>
								    <button type="reset" class="btn btn-warning text-white">Reset</button>
								</div>

						    	
						    	</form>
						    </div>
								
					
						</div>
					</div>
				</div>
				
			</section>
	</body>

</html>
